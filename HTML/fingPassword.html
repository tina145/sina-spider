<!-- 找回密码页面 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码</title>
    <script src="../js/sakura.js"></script>
</head>

<body>
    <br><br><br><br><br><br><br>

    <center>
        <h1>找回密码</h1>
    </center>

    <br><br>
    <form action="/findPassword" method="post">
        <center>
            <b>
                用户名：<input type="text" name="userName">
            </b>
        </center>
        <br>
        <center>
            <b>
                验证码：<input type="text" name="code">
            </b>
        </center>
        <br>
        <center>
            <b>
                新密码：<input type="password" name="newPassword">
            </b>
        </center>
        <br>
        <center>
            <b>
                <input type="submit" value="确认">
            </b>
        </center>

    </form>
    <script language="javascript">
        var id = Math.floor(Math.random() * (248) + 1);
        var pic = "../picture/" + id.toString() + ".jpg";
        document.write('<style>body{background:url(' + pic + '); background-size: 100% 100%;background-repeat: no-repeat;background-attachment: fixed;}</style>');
    </script>
</body>

</html>
